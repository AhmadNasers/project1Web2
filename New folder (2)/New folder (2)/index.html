<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/all.min.css">
    <link rel="stylesheet" href="index.css">


</head>

<body>

    <div class="container-fluid header">
        <div class="logo">
            <h1 class=""><img src="Screenshot 2024-11-25 160009.png" alt="" class="img-fluid  ">

            </h1>
        </div>
    </div>
    

    <div class="container mt-5 c1">
        <h1 class="itemsHeader text-center">Sections</h1>
        <div class="row">
            <div class="col-lg-9 col-md-6 col-sm-6">
                <div class="row text-center ahmad">
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="cold-drink">ColdDrink</h1>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="hot-drink">Hot Drink</h1>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="Beef-Burgers">Beef Burgers</h1>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="Appetizers">Appetizers</h1>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="Wrap">Wrap</h1>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="Sandwiches">Sandwiches</h1>
                    </div>
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="Chicken-Burger">Chicken Burger</h1>
                    </div>
                    
                    <div class="col-md-6 col-lg-4 col-sm-6">
                        <h1 class="item" data-item="Sweets">Sweets</h1>
                    </div>
                
                </div>
            </div>
    
            <div class="col-lg-3 col-sm-6 col-md-6">
                <div class="bill-container d-flex flex-column justify-content-center h-200">
                    <h2 class="text-center">Bill Section</h2>
                    <div class="conatiner">
                        <div class="row">
                            <h6 class="col-lg-4 col-md-4 col-sm-4">Name</h6>
                            <h6 class="col-lg-4 col-md-4 col-sm-4">Quantity</h6>
                            <h6 class="col-lg-4 col-md-4 col-sm-4">Price</h6>
                        </div>
          
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
 

    <div class="container">

        <div class="subscreen" id="subscreen">
            <h2 id="subscreen-title" class="text-center"> Cold Drinks</h2>
            <div id="subscreen-content">
       
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 element">
                            <h1 class="h1Element">Pepsi</h1>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 element">
                            <h1 class="h1Element">Miranda</h1>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 element">
                            <h1 class="h1Element">Seven Up</h1>
                        </div>


                        <div class="col-lg-3 col-md-4 col-sm-6 element">
                            <h1 class="h1Element">Water</h1>
                        </div>
 
            </div>
        </div>
    </div>
    </div>
<script>
    
    const productElements = document.querySelectorAll('.h1Element');
const billContainer = document.querySelector('.bill-container .conatiner');
const productPrices = { "Pepsi": 2, "Miranda": 1.5, "Seven Up": 2, "Water": 1 };
const billItems = {};

const totalRow = document.createElement('div');
totalRow.classList.add('row', 'mt-2', 'total-row');

const totalLabelCell = document.createElement('div');
totalLabelCell.classList.add('col-lg-8', 'col-md-8', 'col-sm-8');
totalLabelCell.textContent = "Total";

const totalValueCell = document.createElement('div');
totalValueCell.classList.add('col-lg-4', 'col-md-4', 'col-sm-4');
totalValueCell.textContent = "0.00";

totalRow.appendChild(totalLabelCell);
totalRow.appendChild(totalValueCell);
billContainer.appendChild(totalRow);

function updateTotal() {
    let total = 0;
    for (const item in billItems) {
        total += billItems[item].quantity * productPrices[item];
    }
    totalValueCell.textContent = total.toFixed(2);
}

productElements.forEach(product => {
    product.addEventListener('click', () => {
        const productName = product.textContent.trim();
        const productPrice = productPrices[productName];

        if (billItems[productName]) {
            billItems[productName].quantity += 1;
            billItems[productName].quantityCell.textContent = billItems[productName].quantity;
            billItems[productName].priceCell.textContent = (billItems[productName].quantity * productPrice).toFixed(2);
        } else {
            const row = document.createElement('div');
            row.classList.add('row', 'mt-2');

            const nameCell = document.createElement('div');
            nameCell.classList.add('col-lg-4', 'col-md-4', 'col-sm-4');
            nameCell.textContent = productName;

            const quantityCell = document.createElement('div');
            quantityCell.classList.add('col-lg-4', 'col-md-4', 'col-sm-4');
            quantityCell.textContent = 1;

            const priceCell = document.createElement('div');
            priceCell.classList.add('col-lg-4', 'col-md-4', 'col-sm-4');
            priceCell.textContent = productPrice.toFixed(2);

            row.appendChild(nameCell);
            row.appendChild(quantityCell);
            row.appendChild(priceCell);
            billContainer.insertBefore(row, totalRow);

            billItems[productName] = {
                quantity: 1,
                quantityCell: quantityCell,
                priceCell: priceCell
            };
        }
        updateTotal();
    });
});

</script>
    <script src="index.js"></script>
    <script src="Dashboard.js"></script>
</body>

</html>
